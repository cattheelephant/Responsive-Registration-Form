<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="left">
          <div class="text-content">
          <h1>Learn to code by <br />watching others</h1>
          <p class="text">See how experienced developers solve problems in real-time.<br />
            Watching scripted tutorials is great, but understanding how<br />
            developers think is invaluable.</p>
            </div>
        </div>
        <div class="right">
          <p class="top-right">
            <b>Try it free 7 days</b> then $20/mo. thereafter</p>
          <form action="" class="input-container">
              <input type="text" placeholder="First Name" class="input" required id="first" />
              <input type="text" placeholder="Last Name" class="input" required />
              <input type="email" placeholder="Email Address" class="input" required />
              <input type="password" placeholder="Password" class="input" required />
              <button class="form-btn" id="btn"> CLAIM YOUR FREE TRIAL </button>
              <div class="last">
                By clicking this button, you are agreeing to our
                <span>Terms and Services</span></div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
